<div class="container" style="background-color: #4ca9f0;">
    <br>
    <h1>INICIAR SESION</h1><br>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <label for="username"><h4>Nombre de usuario</h4></label><br>
        <input type="text" formControlName="username" placeholder="Escribe tu nombre de usuario"><br><br>
        <label for="contrasena" ><h4>Contrasena</h4></label><br>
        <input type="password" formControlName="password" placeholder="Escribe la contrasena"><br><br>
        <input type="submit" id="continuar"><br><br>
      
    </form>
    <a [routerLink]="['/recuperar-contrasena']" class="nav-link" ><h3>No recuerdas tu contraseña? Recuperar contraseña</h3></a>
</div>
