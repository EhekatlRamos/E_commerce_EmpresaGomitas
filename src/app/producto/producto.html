<h1 class="text-2xl font-bold mb-4">Cat√°logo de gomitas disponibles</h1>
<br><br>
<div class="grid-cols-2 gap-4">
  @for (producto of productos; track producto.id) {
    <div class="p-4 border rounded shadow container">
      <h3 class="font-semibold">{{ producto.nombre }}</h3>
      <h5>{{ producto.descripcion }}</h5>
      <h5 class="text-green-600 font-bold">Precio por paquete: {{ producto.precio | currency }}</h5>
      <img [src]="'assets/' + producto.imagen" alt="{{ producto.nombre }}" width="400">
      <br>
      <button
        class="mt-2 bg-green-500 text-white px-3 py-1 rounded"
        (click)="agregar(producto)">
        <h4>Agregar al carrito</h4>
      </button>
        
    </div>
    <br><br><br>
  }

  <a [routerLink]="['/carrito']"><h3>Ver carrito de compras</h3></a> 
  <br><br>
</div>
