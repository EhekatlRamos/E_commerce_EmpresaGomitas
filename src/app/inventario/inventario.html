<h1 class="text-2xl font-bold mb-4">Inventario de gomitas</h1>
<br><br>
<div class="grid-cols-2 gap-4">
    
    <form>
    @for (producto of productos; track producto.id) {
        <div class="p-2 border rounded shadow container">
            <div class="row">
                <div class="col-sm-5">
                    <br><br><br>
                    <img [src]="'assets/' + producto.imagen" alt="{{ producto.nombre }}">
                </div>
                <div class="col-sm-7">
                    <label for="nombre"><h4>Nombre de la gomita</h4></label><br>
                    <input type="text" formControlName="nombre" value="{{producto.nombre}}"><br>
                    
                    <label for="descripcion"><h4>Descripci√≥n</h4></label><br>
                    <textarea formControlName="descripcion" class="descripcion" value="{{producto.descripcion}}" rows="4"></textarea><br>
                    
                    <label for="precio"><h4>Precio</h4></label><br>
                    <input type="number" formControlName="precio" value="{{producto.precio}}"><br>
                    
                    <input type="file" (change)="alSeleccionarArchivo($event, producto.id)">
                    <button>
                        @if(idSeleccionado === producto.id && archivoSeleccionado){ 
                            (click) ="subirImagen()"
                        }
                    </button>
                    <br>
                </div>
            </div>
        </div>
        <br>
    }
    <input type="submit" id="continuar"><br><br>
    </form>
</div>
